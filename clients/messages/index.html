<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messaging Service</title>
</head>

<body>
    <h2>First Endpoint</h2>
    <h3>Get Channels</h3>
    <form id="getChannels" action="https://slack.api.tristanmacelli.com/v1/channels" method="GET" accept-charset="UTF-8">
        <input type="submit" id="getChanBtn" value="submit" />
    </form>

    <h3>Create a Channel</h3>
    <form id="createChannel" action="https://slack.api.tristanmacelli.com/v1/channels" method="POST" accept-charset="UTF-8">
        <input type="text" id="name" name="utf8" value="name">
        <input type="text" id="description" name="utf8" value="description">
        <input type="text" id="private" name="utf8" value="private">
        <input type="submit" id="createChanBtn" value="submit" />
    </form>




    <h2>Second Endpoint</h2>




    <h2>Third Endpoint</h2>
    <h3>Add Channel Member</h3>
    <form id="addMember" action="https://slack.api.tristanmacelli.com/v1/channels/:channelID/members" method="POST"
        accept-charset="UTF-8">
        <input type="text" id="channel" name="utf8" value="Enter channelID here">
        <input type="text" id="member" name="utf8" value="Enter a new member here">
        <input type="submit" id="addMemberBtn" value="submit" />
    </form>

    <h3>Remove Channel Member</h3>
    <form id="deleteMember" action="https://slack.api.tristanmacelli.com/v1/channels/:channelID/members" method="DELETE"
        accept-charset="UTF-8">
        <input type="text" id="channel" name="utf8" value="Enter channelID here">
        <input type="text" id="member" name="utf8" value="Enter an existing member here">
        <input type="submit" id="deleteMemberBtn" value="submit" />
    </form>



    <h2>Fourth Endpoint</h2>
    <h3>Edit Message</h3>
    <form id="editMessage" action="https://slack.api.tristanmacelli.com/v1/messages/" method="UPDATE" accept-charset="UTF-8">
        <input type="text" id="messageID" name="utf8" value="Enter messageID here">
        <input type="text" id="newBody" name="utf8" value="Enter new message here">
        <input type="submit" id="editMessageBtn" value="submit" />
    </form>

    <h3>Delete Message</h3>
    <form id="deleteMessage" action="https://slack.api.tristanmacelli.com/v1/messages/" method="DELETE" accept-charset="UTF-8">
        <input type="text" id="messageID" name="utf8" value="Enter messageID here">
        <input type="submit" id="deleteMessageBtn" value="submit" />
    </form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
