<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slack Clone - Log In</title>
    <meta charset="UTF-8">

    <meta name="author" content="Tristan Macelli">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="slack,clone,messaging,instant,communication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="fixed">
        <div class="container">            
            <nav>
                <ul>
                    <li class="pull-left center">
                        <a href="#">
                            <h1>Slack Clone</h1>
                        </a>
                    </li>
                    <li class="pull-right">
                        <form id="signIn" action="https://slack.api.tristanmacelli.com/v1/sessions" method="POST" accept-charset="UTF-8">
                            <table cellspacing=0 role="presentation">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="emailSess">Email</label>
                                        </td>
                                        <td>
                                            <label for="passSess">Password</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" id="emailSess" name="utf8" value="">
                                        </td>
                                        <td>
                                            <input type="password" id="passSess" name="utf8" value="">
                                        </td>
                                        <td>
                                            <input type="submit" id="sessBtn" value="Log In" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="about" id="about">
            <h3>Sign up</h3>
            <p>It's easy!</p>
            <form id="createUser" action="https://slack.api.tristanmacelli.com/v1/users" method="POST" accept-charset="UTF-8">
                <table cellspacing=0 role="presentation">
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" id="firstname" name="utf8" value="First Name">
                            </td>
                            <td>
                                <input type="text" id="lastname" name="utf8" value="Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="email" name="utf8" value="Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" id="pass" name="utf8" value="New Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" id="userBtn" value="submit" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
