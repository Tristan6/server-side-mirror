<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication and Summary Service</title>
</head>

<body>

    <h3>Create context using credentials testtt</h3>
    <form id="createUser" action="https://slack.api.tristanmacelli.com/v1/users" method="POST" accept-charset="UTF-8">
        <input type="text" id="email" name="utf8" value="">
        <input type="password" id="pass" name="utf8" value="">
        <input type="submit" id="userBtn" value="submit" />
    </form>

    <h3>Sign into an account</h3>
    <form id="signIn" action="https://slack.api.tristanmacelli.com/v1/sessions" method="POST" accept-charset="UTF-8">
        <input type="text" id="emailSess" name="utf8" value="">
        <input type="password" id="passSess" name="utf8" value="">
        <input type="submit" id="sessBtn" value="submit" />
    </form>

    <h3>Request User By ID</h3>
    <form id="getUser" action="https://slack.api.tristanmacelli.com/v1/users/" method="GET" accept-charset="UTF-8">
        <input type="text" id="userId" name="utf8" value="">
        <input type="submit" id="specUserBtn" value="submit" />
    </form>

    <h3>Sign Out</h3>
    <form id="signOut" action="https://slack.api.tristanmacelli.com/v1/sessions/mine" method="DELETE" accept-charset="UTF-8">
        <input type="submit" id="specSessBtn" value="sign out" />
    </form>

    <h3>Please enter a url below</h3>
    <form id="summary" action="http://slack.api.tristanmacelli.com/v1/summary" method="POST" accept-charset="UTF-8">
        <input type="text" id="url" name="utf8" value="">
        <input type="submit" id="sumBtn" value="submit" />
    </form>



    <div id="result" style="border:0.5px solid black">

    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
